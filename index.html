<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css variable with js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Update CSS Variables with <span id='hl'>JS</span></h2>

    <div class="control">
      <label for="spacing">Spacing:</label>
      <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
  
      <label for="blur">Blur:</label>
      <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
  
      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#ffc600">
    </div>
  
    <img src="img/turt.jpg">
    
</body>
<script>
  //document.documentElement return element of  direct childer root document call it like <html> , <body>
  // eetProperty means set new value of css 
  const data = document.querySelectorAll("input");
  function update(){
    let inputs = this.dataset.sizing || "";
    document.documentElement.style.setProperty(`--${this.name}`, this.value + inputs);
    
  }
  // foeEach means once of each arry
  data.forEach(data => data.addEventListener('change', update))
  data.forEach(data => data.addEventListener('mousemove', update) )


</script>
</html>
